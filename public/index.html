<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js"></script>
</head>

<body>
    <section class="flex result-container">
        <h1 class="result">Nice With The Dice</h1>
    </section>

    <section class="flex player-info-container">
        <section class="player-info">
            <h3>Player 1:
                <span class="playerOneScore">4</span>
            </h3>

        </section>
        <section class="player-info">
            <h3>Player 2:
                <span class="playerTwoScore">4</span>
            </h3>

        </section>
    </section>


    <p class="info"></p>

    <form action="/info" method="POST">
        <input class="username" type="text" placeholder="username" name="username">
        <input class="password" type="text" placeholder="password" name="password">
        <button class="submit" type="submit">Submit</button>
    </form>

    <button class="start-game">Start Game</button>
    <button class="roll-dice">Roll Dice</button>
    <script src="app.js"></script>
</body>

</html>
